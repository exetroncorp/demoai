http {
    # ðŸ”§ Prevent NGINX from re-adding its own Transfer-Encoding header
    chunked_transfer_encoding off;

    upstream spring_backend {
        server 127.0.0.1:8080;
    }

    map $http_cookie $has_totoro {
        default 0;
        "~*Totoro=" 1;
    }

    server {
        listen 80;
        server_name your.domain.com;

        location / {
            # âœ… Only proxy if cookie exists
            if ($has_totoro = 0) {
                return 403;
            }

            # ðŸ§  Core proxy setup (HTTP/1.1 + WebSocket support)
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Upgrade $http_upgrade;

            # Avoid extra Transfer-Encoding headers
            proxy_hide_header Transfer-Encoding;
            proxy_hide_header Content-Length;
            chunked_transfer_encoding off;

            # Disable buffering (prevents nginx re-chunking)
            proxy_buffering off;
            proxy_request_buffering off;

            # Pass the original headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://spring_backend;
        }
    }

    # Required for websocket upgrade detection
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
}
